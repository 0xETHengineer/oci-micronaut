apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stream.fullname" . }}
  labels:
{{ include "stream.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      version: {{ .Values.image.tag }}
      app.kubernetes.io/name: {{ include "stream.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      run: {{ include "stream.name" . }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        version: {{ .Values.image.tag }}
        app.kubernetes.io/name: {{ include "stream.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        run: {{ include "stream.name" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
              protocol: TCP
          env:
          - name: STREAM_NAME
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-oss-connection
                key: streamName
                optional: true
          - name: STREAM_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-oss-connection
                key: streamId
                optional: true
          - name: OCI_TENANT_ID
            valueFrom:
              secretKeyRef:
                name: streaming-secret
                key: oci_tenant_id
          - name: OCI_USER_ID
            valueFrom:
              secretKeyRef:
                name: streaming-secret
                key: oci_user_id
          - name: OCI_FINGERPRINT
            valueFrom:
              secretKeyRef:
                name: streaming-secret
                key: oci_fingerprint
          - name: OCI_API_KEY
            valueFrom:
              secretKeyRef:
                name: streaming-secret
                key: oci_api_key
          - name: OCI_REGION
            valueFrom:
              secretKeyRef:
                name: streaming-secret
                key: oci_region
          - name: OCI_COMPARTMENT_ID
            valueFrom:
              secretKeyRef:
                name: streaming-secret
                key: oci_compartment_id
          - name: OCI_PASS_PHRASE
            valueFrom:
              secretKeyRef:
                name: streaming-secret
                key: oci_pass_phrase
