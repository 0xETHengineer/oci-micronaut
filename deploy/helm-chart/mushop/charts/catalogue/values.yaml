replicaCount: 1

image:
  repository: phx.ocir.io/intvravipati/mushop/catalogue
  tag: 1.2
  pullPolicy: Always

dbtools:
  repository: phx.ocir.io/intvravipati/mushop/dbtools
  tag: 1.0.1
  pullPolicy: IfNotPresent

secrets:
  oadbService:
  oadbUser:
  oadbPassword:

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

env:
  zipkin:

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

securityContext:
  capabilities:
    drop:
      - all
    add:
      - NET_BIND_SERVICE
  readOnlyRootFilesystem: true

service:
  port: 80
