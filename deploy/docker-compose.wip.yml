version: '2'
##########################################################
# WIP: placeholder for the entire functioning deployment #
##########################################################
services:

  # Edge router for docker ingress
  edge-router:
    image: phx.ocir.io/intvravipati/mushop/edge-router:0.0.1
    hostname: edge-router
    restart: always
    ports:
      - '80:80'
    environment:
      - reschedule:on-node-failure
  
  # Storefront UI
  storefront:
    image: phx.ocir.io/intvravipati/mushop/storefront:0.0.2
    hostname: storefront
    restart: always
    environment:
      - reschedule:on-node-failure

  # Storefront backend API service
  api:
    image: phx.ocir.io/intvravipati/mushop/api:0.0.2
    hostname: api
    restart: always
    environment:
      - reschedule:on-node-failure
  
  # OCI Catalog service
  catalogue:
    image: phx.ocir.io/intvravipati/mushop/catalogue:0.0.1
    hostname: catalogue
    restart: always
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    environment:
      - reschedule=on-node-failure
      - OADB_USER=catalogue_user
      - OADB_PW=default_Password1
      - OADB_SERVICE=mcatalogue_tp

  # OCI Carts service
  carts:
    image: phx.ocir.io/intvravipati/mushop/cart:0.0.2
    hostname: carts
    restart: always
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid
    environment:
      - JDBC_URL=jdbc:oracle:thin:@db3_tp?TNS_ADMIN=./config
      - DB_USER=ADMIN
      - DB_PASSWORD=Welcome123$$$$$$
      - JAVA_OPTS=-Xms64m -Xmx128m -XX:+UseG1GC -Dlogging.level.aura.demo=TRACE -Djavax.net.ssl.trustStorePassword=Welcome123 -Djavax.net.ssl.keyStorePassword=Welcome123 -Djava.security.egd=file:/dev/urandom -Dspring.zipkin.enabled=false
  
  # OCI Orders service
  orders:
    image: phx.ocir.io/intvravipati/mushop/orders:0.0.3
    hostname: orders
    restart: always
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid
    environment:
      - JDBC_URL=jdbc:oracle:thin:@appdb_tp?TNS_ADMIN=./config
      - DB_USER=ADMIN
      - DB_PASSWORD=Welcome123$$$$$$
      - JAVA_OPTS=-Xms128m -Xmx128m -XX:+UseG1GC -Dlogging.level.aura.demo=TRACE -Djavax.net.ssl.trustStorePassword=Welcome123 -Djavax.net.ssl.keyStorePassword=Welcome123 -Djava.security.egd=file:/dev/urandom -Dspring.zipkin.enabled=false

  shipping:
    image: weaveworksdemos/shipping
    hostname: shipping
    restart: always
    environment:
      - reschedule:on-node-failure
  queue-master:
    image: weaveworksdemos/queue-master
    hostname: queue-master
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    environment:
      - reschedule:on-node-failure
  rabbitmq:
    image: rabbitmq:3
    hostname: rabbitmq
    restart: always
    environment:
      - reschedule:on-node-failure
  payment:
    image: weaveworksdemos/payment
    hostname: payment
    restart: always
    environment:
      - reschedule:on-node-failure
    entrypoint:
      - /app
    command:
      - -port=80
      - -decline=999
  user:
    image: weaveworksdemos/user
    hostname: user
    restart: always
    environment:
      - MONGO_HOST=user-db:27017
      - reschedule=on-node-failure
  user-db:
    image: weaveworksdemos/user-db
    hostname: user-db
    restart: always
    environment:
      - reschedule=on-node-failure
