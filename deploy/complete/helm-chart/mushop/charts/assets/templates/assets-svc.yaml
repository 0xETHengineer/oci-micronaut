apiVersion: v1
kind: Service
metadata:
  name: {{ include "assets.name" . }}
  labels: {{ include "assets.labels" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/name: {{ include "assets.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
