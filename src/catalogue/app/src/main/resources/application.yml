micronaut:
  application:
    name: catalogue
  server:
    thread-selection: io
  executors:
    io:
      n-threads: 75
      type: fixed
  router:
    static-resources:
      default:
        enabled: true
        mapping: "/catalogue/images/**"
        paths: "classpath:images"
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
  caches:
    categories:
      initial-capacity: 20
  metrics:
    binders:
      cache:
        enabled: true
    enabled: true
    export:
      prometheus:
        enabled: true
        descriptions: true
        step: PT1M
  data:
    pageable:
      default-page-size: -1
      sort-parameter-name: sort
      page-parameter-name: page
      size-parameter-name: size

endpoints:
  health:
    enabled: true
    sensitive: false
    details-visible: ANONYMOUS
  prometheus:
    enabled: true
    sensitive: false
    details-visible: ANONYMOUS

flyway:
  datasources:
    default:
      enabled: true
      baseline-version: 0
      baseline-on-migrate: true
