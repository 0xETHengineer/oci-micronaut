replicaCount: 1

image:
  repository: phx.ocir.io/intvravipati/mushop/orders
  tag: 1.0
  pullPolicy: Always

secrets:
  oadbService: morders_tp
  oadbUser: orders_user
  oadbPassword:
  trustPass:
  keyPass:

env:
  zipkin: zipkin.jaeger.svc.cluster.local
  javaOpts: -Xms128m -Xmx256m -XX:+UseG1GC -Dlogging.level.mushop.orders=TRACE  -Djava.security.egd=file:/dev/urandom -Dspring.zipkin.enabled=false
  tnsAdmin: "/app/config"
service:
  port: 80
