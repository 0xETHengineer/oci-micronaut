global:
  osb:
    # Set to true to create a global ATP instance
    atp: true
    # Service broker name (used in the service URL)
    name: oci-service-broker
    port: 8080
    compartmentId:
    # Service instance name
    instanceName:
  # Leave values empty to auto-generate thme
  oadbAdminPassword: 
  oadbWalletPassword:
  oadbUser:
  oadbName:
  services:
    - catalogue
    - carts
    - orders
    - users
  namespace: mushop-dev

# Each separate service can get its own ATP created
# by setting the osb.atp=true and providing the compartmentId
# If passwords are not provided, they will be auto-generated.
# catalogue:
#   osb:
#     atp: true
#     compartmentId: ...

secrets:
  serviceBroker:
    tenantId:
    userId:
    fingerprint:
    region:
    passphrase:
