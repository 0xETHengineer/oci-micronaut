AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::SecretsManager-2020-07-23
Description: Deploys the RDS cluster with MySQL databse for MuShop services
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: RDS configuration
        Parameters:
          - DBName
          - DBInstanceClass
          - DBAllocatedStorage
          - RandomStringLambdaFunctionArn
      - Label:
          default: RDS networking configuration
          Parameters:
            - VPCID
            - PrivateSubnet1ID
            - PrivateSubnet2ID
            - PrivateSubnet3ID
            - NodeGroupSecurityGroup
    ParameterLabels:
      DBName:
        default: Database name
      DBInstanceClass:
        default: Database instance class
      DBAllocatedStorage:
        default: The size of the database (GiB)
      VPCID:
        default: VPC ID
      PrivateSubnet1ID:
        default: Private subnet 1 ID
      PrivateSubnet2ID:
        default: Private subnet 2 ID
      PrivateSubnet3ID:
        default: Private subnet 3 ID (in case of 3AZ deployment)
      RandomStringLambdaFunctionArn:
        default: ARN of lambda function that generates random strings
      NodeGroupSecurityGroup:
        default: Security group to allow access from to RDS
Parameters:
  DBName:
    Default: dbname
    Description: Database name
    Type: String
    MinLength: '1'
    MaxLength: '64'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: Must begin with a letter and contain only alphanumeric characters.
  DBInstanceClass:
    Default: db.m5.large
    Description: DB instance class
    Type: String
    ConstraintDescription: Must select a valid DB instance type.
  DBAllocatedStorage:
    Default: '50'
    Description: The size of the database (GiB)
    Type: Number
    MinValue: '5'
    MaxValue: '1024'
    ConstraintDescription: must be between 20 and 65536 GiB.
  PrivateSubnet1ID:
    Type: "AWS::EC2::Subnet::Id"
    Description: "Private subnet for doc db instances"
  PrivateSubnet2ID:
    Type: String
    Default: ""
    Description: "Private subnet for doc db instances"
  PrivateSubnet3ID:
    Type: String
    Default: ""
    Description: "Private subnet for doc db instances"
  VPCID:
    Type: String
    Description: "VPC of subnets and security group."
  NodeGroupSecurityGroup:
    Type: String
    Description: "Security group of EKS nodes"
  RandomStringLambdaFunctionArn:
    Type: String
    Description: Random string lambda function arn
